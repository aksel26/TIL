{%extends 'base.html'%}

{%block body%}
<table class="table">
    <tr>
    <td>ID</td>
    <td>{{movie.id}}</td>
    </tr>
    <tr>
        <td>Audience</td>
        <td>{{movie.audience}}</td>
    </tr>
    <tr>
        <td>Open Date</td>
        <td>{{movie.open_date}}</td>
    </tr>
    <tr>
        <td>Genre</td>
        <td>{{movie.genre}}</td>
    </tr>
    <tr>
        <td>Watch Grade</td>
        <td>{{movie.watch_grade}}</td>
    </tr>
    <tr>
        <td>Score</td>
        <td>{{movie.score}}</td>
    </tr>
    <tr>
        <td>Poster</td>
        <td><img src="{{movie.poster_url}}" alt="POSTER" width="600" height="500"</td>
    </tr>
    <tr>
        <td>Description</td>
        <td>{{movie.description}}</td>
    </tr>
</table>
<div class="contain" align="right">
        <form action='{% url "movie:delete" movie.id %}' method='POST'>
            {% csrf_token %}
            <a class="btn btn-primary" href="{% url 'movie:index' %}" role="button">List</a>
            <a class="btn btn-primary" href="{% url 'movie:edit' movie.id %}" role="button">Edit</a>
            <a class="btn btn-outline-danger" href="#" role="button" onclick="this.parentNode.submit()">Delete</a>
        </form>
    </div>
{%endblock%}
